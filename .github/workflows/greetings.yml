name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hey **#** welcome to the Ziggurat repo. Thank you taking out time to raise an issue.'
        pr-message: 'Hey **#** welcome to the Ziggurat repo. Thank you taking out time to raise a PR.'
