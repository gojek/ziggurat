language: clojure

services:
- rabbitmq
- docker
stages:
  - lint-check
  - test
  - name: deploy
    if: (repo == gojek/ziggurat) AND (tag IS present)
jobs:
  include:
  - stage: lint-check
    script:
    - lein cljfmt check
    - lein kibit
  - stage: test
    name: "kafka-1"
    env:
      - KAFKA_VERSION=1
    script:
    - ./bin/run_tests_in_ci.sh
  - stage: test
    name: "kafka-2"
    env:
      - KAFKA_VERSION=2
    script:
    - ./bin/run_tests_in_ci.sh
    after_script:
      - lein code-coverage
      - curl --form 'json_file=@coverage/coveralls.json' "${COVERALLS_URL}"

  - stage: deploy
    script: lein deploy clojars
